<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Order Summary</title>
</head>

<body>
    <section class="section">
        <div class="general">
            <img src="img/illustration-hero.svg" alt="hero" class="hero">
            <div class="order">
                <h4>Order Summary</h4>
                <small>You can now listen to millions of songs,<br>audiobooks and podcasts on
                    any device<br>anywhere you like!
                </small>
            </div>
            <div class="plan">
                <img src="img/icon-music.svg" alt="music icon">
                <div class="dir">
                    <h5>Annual plan</h5>
                    <small>$59.99/year</small>
                </div>
                <a href="">change</a>
            </div>
            <button>Proceed to Payment</button>
            <small>Cancel Order</small>
        </div>
    </section>
</body>

</html>
